general:
  branches:
    ignore:
      - gh-pages
machine:
  node:
    version: 6.6.0
dependencies:
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn
test:
  override:
    - yarn build
    - yarn test
  post:
    - bash <(curl -s https://codecov.io/bash)
deployment:
  production:
    tag: /v[0-9]+(\.[0-9]+)*/
    commands:
      - ./ci/npm-login.sh
      - npm publish
  pages:
    tag: /example.*/
    commands:
      - ./ci/github_page.sh
